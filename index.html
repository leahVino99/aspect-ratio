<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Aspect Ratio Calculator</title>
        <!-- Google Fonts-->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <!-- Stylesheet -->
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="container">
            <h2>
                <span>Aspect Ratio</span>
                Calculator
            </h2>
            <div class="wrapper-1">
                <input type="number" id="ratio-width" value="16" class="input" />
                <input type="number" id="ratio-height" value="9" class="input" />
            </div>
            <div class="box">
                <div class="wrapper-2" >
                    <label for="width">Width:</label>
                    <input type="number" id="width" value="1280" class="input" />
                </div>
                <div class="wrapper-3" id="input">
                    <label for="height">Height:</label>
                    <input type="number" id="height" value="720" class="input" />
                </div>
            </div>
            <br><br>
            <h2>
                <span>Centimeters</span>
                Converter
            </h2>
            <br>
            <div class="wrapper-4">
                <label for="centimeters"> Enter Centimeters:</label>
                <input type="number" id="centimeters">
                <br>
                <input id="Converter" type="button" value="Convert to Meters">
            </div>
            <br>
            <div id="output1"></div>
            <br><br>
            <h2>
                <span>BMI</span>
                Calculator
            </h2>
            <br>
            <div class="wrapper-4">
                <p class="error"></p>
                <label for="name"> Enter your name:</label>
                <input type="text" id="name">
            </div>
            <br>
            <div class="box">
                <div class="wrapper-2" >
                    <label for="weight"> Enter your weight in kg:</label>
                    <input type="number" id="weight" />
                </div>
                <div class="wrapper-3" id="input">
                    <label for="height">Enter your height in Meters:</label>
                    <input type="number" id="height1" />
                </div>
            </div>
                <br><br>
            <div id="output2"></div>
            <br><br>
            
        </div>
        <!-- Script -->
        <script src="./js/script.js"></script>
    </body>
</html>
